<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../../static/css/auth.css" />
    </head>
    <body>
<!--{% extends 'auth/base.html' %}
{% block titile %}-->
<title>information</title>
<!--{% endblock %}
{% block body %}-->
<div class="wrapper">
    <form method="post">
        <header>
            <a href="categorise_view">＜戻る</a>
            <h2>アカウント</h2>
        </header>
        <div>
            <p>基本情報</p>
        </div>
        <div>
            <label for="new_name_input" class="information_name">アカウント名</label>
            <p>現在</p>
            <input
            type="text"
            value="新規"
            placeholder="アカウント名"     
            name="name" 
            id="new_name_input">
        </div>
        <div>
            <label for="new_email_input" class="information_email">メールアドレス</label>
            <p>現在</p>
            <input
            type="text"
            placeholder="メールアドレス"
            name="email"
            value="新規"
            id="new_email_input">
        </div>
        <div>
            {% with message = get_flashed_messages() %}
            {% if message %}
            <ul>
                {% for message in messages %}
                <li>{{message}}</li>
                {% endfor %}
            </ul>
            {% endif %}
            {% endwith %}
        </div>
        <div>
            <P>パスワードをお忘れの方</P>
            <label for="new_password_input" class="information_password">パスワード</label>
            <input
            type="password"
            placeholder="新規パスワード"
            name="password"
            id="new_password_input">
            
            <input
        </div>

        

    </form>
</div>
    </body>
<!--{% endblock %}-->
</html>
